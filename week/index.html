<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weekend</title>
</head>
<body>
    <h1>Weekend</h1>
    <p>It's the weekend! Time to relax and have fun!</p>
    <p>What are you going to do this weekend?</p>
    <p>Here are some ideas:</p>
    <ul>
        <li>Go to the beach</li>
        <li>Go hiking</li>
        <li>Have a picnic</li>
        <li>Go to a museum</li>
        <li>Go to a concert</li>
    </ul>
    <p>Whatever you do, make sure to have fun and enjoy yourself!</p>
    <p>Have a great weekend!</p>
