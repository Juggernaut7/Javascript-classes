<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping App Search</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        #search {
            width: 80%;
            padding: 10px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        .product-list {
            list-style: none;
            padding: 0;
        }
        .product-item {
            padding: 10px;
            border: 1px solid #ddd;
            margin: 5px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <h2>Shopping App</h2>
    <input type="text" id="search" placeholder="Search for products..." onkeyup="searchProducts()">

    <ul id="productList" class="product-list">
    
    </ul>

    <script>
        // Sample product list
        const products = [
            "iPhone 15 Pro",
            "Samsung Galaxy S23",
            "MacBook Air M2",
            "Dell XPS 15",
            "Sony WH-1000XM5",
            "AirPods Pro",
            "iPad Pro",
            "PlayStation 5",
            "Xbox Series X",
            "GoPro Hero 12"
        ];

        // Function to display all products initially
        function displayProducts(filteredProducts) {
            const productList = document.getElementById("productList");
            productList.innerHTML = ""; // Clear previous list

            filteredProducts.forEach(product => {
                const li = document.createElement("li");
                li.textContent = product;
                li.classList.add("product-item");
                productList.appendChild(li);
            });
        }

        // Function to filter products based on search input
        function searchProducts() {
            const query = document.getElementById("search").value.toLowerCase();

            // Filter products using the search query
            const filteredProducts = products.filter(product => 
                product.toLowerCase().includes(query)
            );

            displayProducts(filteredProducts);
        }

        // Display all products when the page loads
        displayProducts(products);
    </script>

</body>
</html>
